<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="dist/style.css">
        <title>Form Validation</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="">
            <input type="email" id="email" placeholder="type your email">
            <textarea cols="30" id="textarea" rows="10" placeholder="send your message"></textarea>
            <input type="password" class="required" id="password" placeholder="type your password">
            <div class="error"></div>
            <input type="submit" id="submit" value="Send" class="submit">
        </form>
        <script src="main.js"></script>
    </body>
</html>
